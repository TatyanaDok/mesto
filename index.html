<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <img src="images/logo.svg" alt="логотип" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/kusto.jpg" alt="фото" class="profile__avatar" />
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Открыть" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit-element">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="edit-form" class="popup__form popup__form-edit">
                    <input type="text" name="name" id="name" required placeholder=" Имя и Фамилия" class="popup__item popup__item_form_name" />
                    <input type="text" name="job" id="job" required placeholder=" Профессия" class="popup__item popup__item_form_job" />
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-element">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-button popup_close-add"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="add-form" class="popup__form popup__form-add">
                    <input type="text" name="names" id="names" placeholder=" Название" class="popup__item popup__item_form_names" />
                    <input type="text" name="url" id="url" placeholder=" Ссылка на картинку" class="popup__item popup__item_form_url" />
                    <button type="submit" class="popup__save-button">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_cards">
            <div class="popup__container-image">
                <img src="#" alt="Фото" class="popup__image">
                <button type="button" aria-label="Закрыть" class="popup__close-button popup_close-image"></button>
                <h2 class="popup__text"></h2>
            </div>
        </div>
        <template class="element-template">
            <div class="element">
                <img src="#" alt="Фото" class="element__image" />
                <button type="button" aria-label="Удалить" class="element__delete-button"></button>
                <div class="element__group">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like-button"></button>
                </div>  
            </div>
        </template>
    </div>
    <script src="./scripts/index.js"></script>

</body>

</html>
