<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="root">
      <header class="header">
        <img src="images/logo.svg" alt="логотип" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/kusto.jpg" alt="фото" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="images/karachaevsk.jpg"
              alt="фото"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="button__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/elbrus.jpg" alt="фото" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="button__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/dombay.jpg" alt="фото" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="button__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/elbrus.jpg" alt="фото" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="button__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/dombay.jpg" alt="фото" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="button__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/karachaevsk.jpg"
              alt="фото"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="button__like"></button>
            </div>
          </div>
        </section>
        <section class="popup">
          <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-form" class="popup__form">
              <input
                type="text"
                name="name"
                id="name"
                class="popup__item popup__form-name"
              />
              <input
                type="text"
                name="name"
                id="job"
                class="popup__item popup__form-job"
              />
              <button type="submit" class="button__save">Сохранить</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <script src="./scripts/index.js"></script>
    </div>
  </body>
</html>
