<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>

</head>


<body class="body">
    <div class="root">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo" />

        </header>
        <main class="content">
            <section class="profile">
                <img src="<%=require('./images/kusto.jpg')%>" alt="Логотип" class="profile__avatar">

                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Открыть" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit-element">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-edit"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="edit-form" class="popup__form popup__form-edit" novalidate>
                    <section class="popup__form-section">
                        <input type="text" name="name" id="name" placeholder="Имя" required minlength="2" maxlength="40" class="popup__item popup__item_form_name" />
                        <span class="name-error popup__input-error "></span>
                    </section>
                    <section class="popup__form-section">
                        <input type="text" name="job" id="job" placeholder="О себе" required minlength="2" maxlength="200" class="popup__item popup__item_form_job" />
                        <span class="job-error popup__input-error "></span>
                    </section>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-element">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-add"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="add-form" id="add-form" class="popup__form popup__form-add" novalidate>
                    <section class="popup__form-section">
                        <input type="text" name="name" id="names" placeholder="Название" required minlength="2" maxlength="30" class="popup__item popup__item_form_names" />
                        <span class="names-error popup__input-error "></span>
                    </section>
                    <section class="popup__form-section">
                        <input type="url" name="link" id="url" placeholder="Ссылка на картинку" required class="popup__item popup__item_form_url" />
                        <span class="url-error popup__input-error"></span>
                    </section>
                    <button type="submit" class="popup__button popup__button-create">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_cards">
            <div class="popup__container-image">
                <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-image"></button>
                <img src="#" alt="Фото" class="popup__image">

                <h2 class="popup__text"></h2>
            </div>
        </div>
        <template class="element-template">
            <div class="element">
                <img src="#" alt="Фото" class="element__image" />
                <button type="button" aria-label="Удалить" class="element__delete-button"></button>
                <div class="element__group">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like-button"></button>
                </div>  
            </div>
        </template>
    </div>

</body>

</html>
